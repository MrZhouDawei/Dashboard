<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Insert email" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Email invalid format.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" placeholder="Insert Password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    <!--
    <button type="button" (click)="onLoginWithGoogle()" class="google-button">
      <img src="assets/img/google.png" alt="Google Logo" class="google-icon" />
      Login with Google
    </button>
    -->
  </form>

  <div *ngIf="showModal" class="modal"> <!-- Finestra di dialogo -->
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <p>{{ confirmationMessage }}</p>
      <button (click)="onContinue()" class="continue-button">Continue</button>
    </div>
  </div>

  <div class="links">
    <a routerLink="/recoverPassword">Forgot password?</a>
    <!--
    <p>Don't have an account? <a routerLink="/register">Register here</a></p>
    -->
  </div>
</div>
